<body>

  <!-- ‚úÖ G·ªçi logic sau khi DOM v√† Firebase ƒë√£ s·∫µn -->
  <script src="chatbot.js"></script>

  <script>
    // Default mode is traffic
    let currentMode = "traffic";

    function setMode(mode) {
      currentMode = mode;
      document.getElementById("traffic-chat").style.display = mode === "traffic" ? "block" : "none";

    // G·ª≠i y√™u c·∫ßu tra c·ª©u m√£ bi·ªÉn b√°o
    async function sendQuestion() {
      const ma = document.getElementById("questionInput").value.trim().toUpperCase().replace(/\s+/g, "").replace(/\./g, "");
      if (!ma) return alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√£ bi·ªÉn b√°o!");

      document.getElementById("chatbotResponse").innerHTML = "‚è≥ ƒêang t√¨m ki·∫øm th√¥ng tin...";

      try {
        const snapshot = await db.collection("BienBao").where("MaBien", "==", ma).limit(1).get();
        const maND = localStorage.getItem("maND");
        let traLoi = "";

        if (snapshot.empty) {
          traLoi = `Kh√¥ng t√¨m th·∫•y m√£ bi·ªÉn b√°o ${ma}`;
          document.getElementById("chatbotResponse").innerHTML = `‚ùå ${traLoi}`;
          speakText(traLoi);
        } else {
          const data = snapshot.docs[0].data();
          traLoi = `${data.TenBien}. ${data.MoTa}. M·ª©c ph·∫°t: ${data.MucPhat || 'kh√¥ng c√≥ quy ƒë·ªãnh.'}`;
          const html = `
            ‚ö†Ô∏è <strong>Bi·ªÉn b√°o ${data.MaBien}</strong><br>
            üìò <strong>T√™n:</strong> ${data.TenBien}<br>
            üìù <strong>M√¥ t·∫£:</strong> ${data.MoTa}<br>
            üí∏ <strong>M·ª©c ph·∫°t:</strong> ${data.MucPhat || 'Kh√¥ng c√≥ quy ƒë·ªãnh'}<br>
            üìå <strong>Lo·∫°i bi·ªÉn:</strong> ${data.TenLoai || 'Ch∆∞a x√°c ƒë·ªãnh'}<br>
            <img class="traffic-sign" src="https://nguyenhoangmynhung.github.io/traffic_AI/${data.HinhAnh}" alt="H√¨nh ·∫£nh bi·ªÉn b√°o">
          `;
          document.getElementById("chatbotResponse").innerHTML = html;
          speakText(traLoi);
        }

        if (maND) {
          await db.collection("ChatLog").add({
            MaND: maND,
            CauHoi: ma,
            TraLoi: traLoi,
            ThoiGian: new Date().toISOString()
          });
        }

      } catch (err) {
        console.error("‚ùå L·ªói t√¨m ki·∫øm:", err);
        document.getElementById("chatbotResponse").innerHTML = "‚ùå L·ªói k·∫øt n·ªëi ho·∫∑c t√¨m ki·∫øm!";
      }
    }

    function speakText(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "vi-VN";
      speech.rate = 0.9;
      window.speechSynthesis.speak(speech);
    }

    async function sendToGPT() {
      const prompt = document.getElementById("gptInput").value;
      const gptResponseDiv = document.getElementById("gptResponse");
      gptResponseDiv.innerHTML = "‚è≥ ƒêang t·∫°o ph·∫£n h·ªìi...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer YOUR_OPENAI_API_KEY`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }],
          temperature: 0.7
        })
      });

      const data = await response.json();
      const content = data?.choices?.[0]?.message?.content || "‚ùå Kh√¥ng c√≥ ph·∫£n h·ªìi.";
      gptResponseDiv.innerHTML = content;
    }

    // Ch·ªânh s·ª≠a l·ªãch s·ª≠ h·ªèi ƒë√°p
    async function hienThiLichSuChat() {
      const container = document.getElementById("chatHistoryContainer");
      const maND = localStorage.getItem("maND");
      if (!maND) return container.innerHTML = "‚ö†Ô∏è C·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ xem l·ªãch s·ª≠.";

      try {
        const snapshot = await db.collection("ChatLog")
          .where("MaND", "==", maND)
          .orderBy("ThoiGian", "desc")
          .limit(10).get();

        if (snapshot.empty) {
          container.innerHTML = "üì≠ Ch∆∞a c√≥ l·ªãch s·ª≠ h·ªèi ƒë√°p.";
          return;
        }

        let html = "<h3>üìú L·ªãch s·ª≠ h·ªèi ƒë√°p</h3><ul>";
        snapshot.forEach(doc => {
          const log = doc.data();
          html += `
            <li style="margin-bottom: 10px;">
              üïí ${new Date(log.ThoiGian).toLocaleString()}<br>
              ‚ùì <strong>H·ªèi:</strong> ${log.CauHoi}<br>
              üí¨ <strong>ƒê√°p:</strong> ${log.TraLoi}
            </li>`;
        });
        html += "</ul>";
        container.innerHTML = html;

      } catch (err) {
        console.error("‚ùå L·ªói l·ªãch s·ª≠:", err);
        container.innerHTML = "‚ùå Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠!";
      }
    }
  </script>
