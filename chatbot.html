<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Học với Chatbot AI</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .chat-container {
      width: 500px;
      margin: auto;
      background-color: #1e5679;
      padding: 20px;
      color: white;
      border-radius: 10px;
    }

    img.traffic-sign {
      max-width: 220px;
      height: auto;
      border: 2px solid white;
      border-radius: 8px;
      margin: 15px auto;
      display: block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }

    #sendButton {
      background-color: orange;
      color: white;
    }

    #sendButton:hover {
      background-color: darkorange;
    }

    #voiceButton {
      background-color: #ff4081;
      color: white;
    }

    #voiceButton:hover {
      background-color: #d81b60;
    }

    .back-btn {
      margin-top: 20px;
      background-color: #ff4500;
      color: white;
    }

    .back-btn:hover {
      background-color: #d73814;
    }

    .info-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #ffffff22;
      color: white;
      font-size: 16px;
      text-align: left;
    }

    .info-box strong {
      color: #ffeb3b;
    }

    /* ✅ Style mới cho Trợ lý AI (PartyRock) */
    .partyrock-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    #partyrockFrame {
      width: 500px;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: none;
    }
  </style>

  <!-- ✅ Firebase CDN compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="userPanel" style="text-align: right; margin: 10px 20px;"></div>

  <h2>💬 Học với Chatbot AI</h2>

  <div class="chat-container">
    <h3>Nhập hoặc nói mã biển báo/ tên biển báo:</h3>
    <input type="text" id="questionInput" placeholder="Nhập mã biển báo..." />
    <button id="sendButton">Gửi</button>
    <button id="voiceButton">🎤 Hỏi bằng giọng nói</button>
    <div id="chatbotResponse" class="info-box"></div>
  </div>

  <button id="viewHistoryBtn">📜 Xem lịch sử</button>
  <div id="chatHistoryContainer" style="max-width: 500px; margin: auto; text-align: left; padding: 10px;"></div>

  <!-- ✅ Nút và iframe Trợ lý AI -->
  <div class="partyrock-container">
    <button id="togglePartyRockBtn" style="background-color: #28a745; color: white; padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer;">
      🤖 Trợ lý AI
    </button>
    <iframe id="partyrockFrame" src="https://partyrock.aws/u/mynhung/t3oIwgZWb/Tro-ly-AI-giao-thong"></iframe>
  </div>

  <button id="backButton" class="back-btn">🏠 Quay về Trang Chính</button>

  <!-- ✅ Gọi logic sau khi DOM và Firebase đã sẵn -->
  <script src="chatbot.js"></script>

  <script>
    const tenDangNhap = localStorage.getItem("tenDangNhap");
    const userPanel = document.getElementById("userPanel");

    if (tenDangNhap) {
      userPanel.innerHTML = `
        👤 Xin chào, <strong>${tenDangNhap}</strong> |
        <button onclick="dangXuat()">🚪 Đăng xuất</button>
      `;
    } else {
      userPanel.innerHTML = `
        <a href="dangnhap.html" onclick="luuTrangTruoc()">🔐 Đăng nhập</a> |
        <a href="dangky.html" onclick="luuTrangTruoc()">📝 Đăng ký</a>
      `;
    }

    function dangXuat() {
      localStorage.removeItem("maND");
      localStorage.removeItem("tenDangNhap");
      location.reload();
    }

    function luuTrangTruoc() {
      localStorage.setItem("redirectAfterLogin", "chatbot.html");
    }

    // ✅ Xử lý hiển thị ẩn/hiện PartyRock
    const partyrockBtn = document.getElementById("togglePartyRockBtn");
    const partyrockFrame = document.getElementById("partyrockFrame");

    partyrockBtn.addEventListener("click", () => {
      if (partyrockFrame.style.display === "none") {
        partyrockFrame.style.display = "block";
        partyrockBtn.textContent = "❌ Ẩn Trợ lý AI";
      } else {
        partyrockFrame.style.display = "none";
        partyrockBtn.textContent = "🤖 Trợ lý AI";
      }
    });
  </script>
</body>
</html>
