<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Học với Chatbot AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 600px;
      background-color: #1e5679;
      padding: 20px;
      color: white;
      border-radius: 10px;
      text-align: center;
    }

    .chat-container h3 {
      margin-bottom: 15px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px 0;
      width: 80%;
      max-width: 450px;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64a19;
    }

    img.traffic-sign {
      max-width: 250px;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #chatbotResponse {
      margin-top: 20px;
      font-size: 18px;
    }

    #chatHistoryContainer {
      margin-top: 20px;
      max-width: 600px;
      text-align: left;
    }

    #backButton {
      background-color: #ff5722;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    #backButton:hover {
      background-color: #e64a19;
    }

    #viewHistoryBtn {
      background-color: #ff5722;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    #viewHistoryBtn:hover {
      background-color: #e64a19;
    }
  </style>
  <!-- ✅ Firebase CDN compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="userPanel" style="text-align: right; margin: 10px 20px;"></div>

  <h2>💬 Học với Chatbot AI</h2>

  <div class="chat-container">
    <h3>Nhập hoặc nói mã biển báo/ tên biển báo:</h3>
    <input type="text" id="questionInput" placeholder="Nhập mã biển báo..." />
    <button id="sendButton">Gửi</button>
    <button id="voiceButton">🎤 Hỏi bằng giọng nói</button>
    <div id="chatbotResponse"></div>
  </div>

  <button id="viewHistoryBtn">📜 Xem lịch sử</button>
  <div id="chatHistoryContainer"></div>

  <button id="backButton">🏠 Quay về Trang Chính</button>

  <!-- ✅ Gọi logic sau khi DOM và Firebase đã sẵn -->
  <script src="chatbot.js"></script>

  <script>
    const tenDangNhap = localStorage.getItem("tenDangNhap");
    const userPanel = document.getElementById("userPanel");

    if (tenDangNhap) {
      userPanel.innerHTML = `
        👤 Xin chào, <strong>${tenDangNhap}</strong> |
        <button onclick="dangXuat()">🚪 Đăng xuất</button>
      `;
    } else {
      userPanel.innerHTML = `
        <a href="dangnhap.html" onclick="luuTrangTruoc()">🔐 Đăng nhập</a> |
        <a href="dangky.html" onclick="luuTrangTruoc()">📝 Đăng ký</a>
      `;
    }

    function dangXuat() {
      localStorage.removeItem("maND");
      localStorage.removeItem("tenDangNhap");
      location.reload();
    }

    function luuTrangTruoc() {
      localStorage.setItem("redirectAfterLogin", "chatbot.html");
    }
  </script>
</body>
</html>
